<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Parish</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Create New Parish</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile_picture">Upload Profile Picture</label>
                <input type="file" name="image" class="form-control" id="image">
                <small class="form-text text-muted">Leave this blank to use the default logo.</small>
            </div>
            <div class="form-group">
                <label for="name">Parish Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="description">Parish Description</label>
                {{ form.description }}
            </div>
            <button type="submit" class="btn btn-primary">Create Parish</button>
        </form>

        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

</body>
</html>
